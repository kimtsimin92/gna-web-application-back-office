<h1 mat-dialog-title class="gna-header-dialog mt-2">
  <img src="assets/gna/images/gna-logo.png" alt="" width="150">
</h1>
<div mat-dialog-content>

  <ng-container>

    <p class="text-danger gna-text-bold text-center">
      <mat-icon class="gna-mi-pta">error<</mat-icon>
    </p>
    <p class="text-danger gna-text-bold text-center">
      L'authentification a échoué.
    </p>

    <ng-container *ngIf="!error || error && !error.error || error && error.error && !error.error.message">

      <p class="gna-text-secondary">
        - Vérifier vos identifiants de connexion.
      </p>
      <p class="gna-text-secondary">
        - Vérifier votre connexion réseau/internet.
      </p>
      <p class="gna-text-secondary">
        - Contacter l'administrateur si ce problème persiste.
      </p>

    </ng-container>

    <ng-container *ngIf="error && error.error  && error.error.message">

      <p class="gna-text-secondary">
        - {{ error.error.message }}
      </p>

    </ng-container>

    <div class="text-center">
      <hr>
      Veuillez cliquer svp sur le buton OK pour continuer.
    </div>

  </ng-container>

</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">OK</button>
</div>
