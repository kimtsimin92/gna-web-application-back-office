<h1 mat-dialog-title class="gna-header-dialog mt-2">
  <img src="assets/gna/images/gna-logo.png" alt="" width="150">
</h1>
<div mat-dialog-content>

  <ng-container>

    <p class="text-danger text-center">
      <mat-icon class="gna-mi-pt">error</mat-icon>
    </p>
    <p class="text-danger gna-text-bold text-center">
      Impossible de contacter le service.
    </p>
    <p class="gna-text-secondary">
      - Vérifier votre connexion réseau/internet.
    </p>
    <p class="gna-text-secondary">
      - Contacter l'administrateur si ce problème persiste.
    </p>
    <div class="text-center">
      <hr>
      Veuillez cliquer svp sur le buton OK pour continuer.
    </div>

  </ng-container>

</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">OK</button>
</div>
