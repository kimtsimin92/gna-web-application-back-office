<div class="gna-dialog-logo">
  <img src="assets/gna/images/gna-logo.png">
</div>
<div mat-dialog-content>
  <h5 class="gna-text-secondary text-center mb-5">
    Voulez-vous éffectuer la suppression <span *ngIf="dialogMessage">{{ dialogMessage }}</span> ?
    <div class="gna-dialog-bar">
    </div>
  </h5>
  <div class="text-center" style="color: #717171; font-size: 12px">
   NB : La suppression est irréversible.
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false" class="gna-btn-cancel-1">Non</button>
  <button mat-raised-button [mat-dialog-close]="true" class="gna-btn-save-1">Oui</button>
</div>
