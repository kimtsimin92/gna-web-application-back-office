<h1 mat-dialog-title class="gna-header-dialog mt-2">
  <img src="assets/gna/images/gna-logo.png" alt="" width="150">
</h1>
<div mat-dialog-content>

  <ng-container>

    <p class="gna-text-secondary text-center">
      <mat-icon class="gna-mi-pt">warning</mat-icon>
    </p>
    <p class="text-center">
      Votre session expirera dans : <span *ngIf="differenceTime">
      <strong *ngIf="differenceTime > 1">{{ differenceTime }} minutes</strong>
      <strong *ngIf="differenceTime < 2">{{ differenceTime }} minute</strong>
    </span>
    </p>
    <p class="gna-text-secondary gna-text-bold text-center"
    *ngIf="expirationTime">
      {{ expirationTime }}
    </p>
    <p class="text-center">
      Veuillez enregistrer et/ou cl√¥turer vos travaux en cours.
    </p>

  </ng-container>

</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">OK</button>
</div>
