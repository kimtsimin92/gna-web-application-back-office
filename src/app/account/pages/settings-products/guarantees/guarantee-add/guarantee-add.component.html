<div class="gna-bc">
  <span>Configuration des produits / Garanties / Créer</span>
</div>

<div class="container-fluid">

  <div>
    <mat-card class="gna-card">
      <mat-card-header class="gna-card-header">
        <div class="container-fluid">

        <div class="gna-card-header-btn row">
          <div class="col-12 col-sm-6 col-md-4 offset-md-4 col-lg-4 offset-lg-4 col-xl-2 offset-xl-8">
            <button mat-raised-button
                    class="gna-btn-default gna-btn-cancel gna-full-width"
                    (click)="onBack()"
                    [disabled]="isSave || accountService.pageLoading || accountService.isSave">Annuler</button>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2">
            @if (!formData.valid) {
              <button mat-raised-button
                      class="gna-btn-default gna-btn-save gna-full-width"
                      (click)="onGetNotBlankAlert()">Enregistrer</button>
            } @else {
              <button mat-raised-button
                      class="gna-btn-default gna-btn-save gna-full-width"
                      [disabled]="isSave || accountService.pageLoading || accountService.isSave"
                      (click)="onConfirm()">Enregistrer</button>
            }
          </div>

        </div>
        </div>
      </mat-card-header>
      <div class="container-fluid">
      <div class="example-table-container-form mt-4">

        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active"
               id="pills-home-tab"
               data-bs-toggle="pill"
               data-bs-target="#pills-home"
               type="button" role="tab"
               aria-current="page"
               aria-controls="pills-home"
               aria-selected="true">Garantie</a>
          </li>
          <li class="nav-item gna-nav-tabs-2">
            <a class="nav-link gna-disable"
               id="pills-profile-tab"
               data-bs-toggle="pill"
               data-bs-target="#pills-partners"
               type="button" role="tab"
               aria-controls="pills-partners"
               aria-selected="false" disabled>Sous Garanties</a>
          </li>
        </ul>

        <div class="gna-card-tab-item">
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">

              <div class="container-fluid">
                <form
                  [formGroup]="formData">
                  <div class="row pb-2 gna-form">
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                      <label for="name">Code Garantie</label>
                      <input pInputText
                             type="text" id="code" aria-describedby="name-help" placeholder="Code Garantie *" class="gna-form-input"
                             required
                             formControlName="code"/>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                      <label for="name">Nom Garantie</label>
                      <input pInputText
                             type="text" id="name" aria-describedby="name-help" placeholder="Nom Garantie *" class="gna-form-input"
                             required
                             formControlName="name"/>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                      <label for="name">Taux de taxe %</label>
                      <input pInputText pKeyFilter="money"
                             id="taxRate" aria-describedby="name-help" placeholder="Taux de taxe *" class="gna-form-input"
                             type="text"
                             pattern="^[0-9]+(\.[0-9]+)?$"
                             required
                             formControlName="taxRate"/>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                      <label for="name">Taux franchise %</label>
                      <input pInputText pKeyFilter="money"
                             id="franchiseRate" aria-describedby="name-help" placeholder="Taux franchise" class="gna-form-input"
                             type="text"
                             pattern="^[0-9]+(\.[0-9]+)?$"
                             formControlName="franchiseRate"/>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                      <label for="franchiseMinimum">Franchise minimum</label>
                      <input pInputText pKeyFilter="money"
                             id="franchiseMinimum" aria-describedby="accessory-amount-company-help" placeholder="Franchise minimum" class="gna-form-input"
                             type="number"
                             pattern="^[0-9]+(\.[0-9]+)?$"
                             formControlName="franchiseMinimum"
                             max="{{franchiseMaximum.value}}"
                             #franchiseMinimum
                             [readonly]="isSave || accountService.pageLoading"/>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                      <label for="franchiseMinimum">Franchise maximum</label>
                      <input pInputText pKeyFilter="money"
                             id="franchiseMaximum" aria-describedby="accessory-amount-company-help" placeholder="Franchise maximum" class="gna-form-input"
                             type="number"
                             pattern="^[0-9]+(\.[0-9]+)?$"
                             min="1"
                             formControlName="franchiseMaximum"
                             max="{{franchiseMaximum.value}}"
                             #franchiseMaximum
                             [readonly]="isSave || accountService.pageLoading"/>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                      <label for="franchiseMinimum">Durée minimum souscription</label>
                      <input pInputText pKeyFilter="int"
                             id="subscriptionMinimumPeriod" aria-describedby="accessory-amount-company-help" placeholder="Durée minimum souscription *" class="gna-form-input"
                             type="number"
                             pattern="[0-9]*"
                             min="1"
                             max="{{subscriptionMaximumPeriod.value}}"
                             required
                             #subscriptionMinimumPeriod
                             formControlName="subscriptionMinimumPeriod"
                             [readonly]="isSave || accountService.pageLoading"/>
                    </div>

                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                      <label for="franchiseMinimum">Durée maximum souscription</label>
                      <input pInputText pKeyFilter="int"
                             id="subscriptionMaximumPeriod" aria-describedby="accessory-amount-company-help" placeholder="Durée maximum souscription *" class="gna-form-input"
                             type="number"
                             pattern="[0-9]*"
                             min="{{subscriptionMinimumPeriod.value}}"
                             required
                             #subscriptionMaximumPeriod
                             formControlName="subscriptionMaximumPeriod"
                             [readonly]="isSave || accountService.pageLoading"/>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                      <label for="premiumMinimum">Prime minimum</label>
                      <input pInputText pKeyFilter="money"
                             id="premiumMinimum" aria-describedby="accessory-amount-company-help" placeholder="Prime minimum *" class="gna-form-input"
                             type="number"
                             pattern="^[0-9]+(\.[0-9]+)?$"
                             min="1"
                             required
                             formControlName="premiumMinimum"
                             [readonly]="isSave || accountService.pageLoading"/>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                      <label for="franchiseMinimum">Délai de carence</label>
                      <input pInputText pKeyFilter="int"
                             id="deficiencyDeadline" aria-describedby="accessory-amount-company-help" placeholder="Délai de carence" class="gna-form-input"
                             type="number"
                             pattern="^[0-9]+(\.[0-9]+)?$"
                             min="1"
                             #deficiencyDeadline
                             formControlName="deficiencyDeadline"
                             [readonly]="isSave || accountService.pageLoading"/>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                      <label>Unité délai de carence</label>
                      <p-dropdown formControlName="deficiencyDeadlineUnit" [options]="periodList" optionLabel="name" placeholder="Unité délai de carence"
                                  class="gna-form-dropdown"
                                  [readonly]="isSave || accountService.pageLoading || accountService.isSave"></p-dropdown>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                      <label for="guaranteeFloor">Plancher de garantie</label>

                      <input pInputText pKeyFilter="money"
                             id="guaranteeFloor" aria-describedby="accessory-amount-company-help" placeholder="Plancher de garantie" class="gna-form-input"
                             type="number"
                             pattern="^[0-9]+(\.[0-9]+)?$"
                             min="1"
                             formControlName="guaranteeFloor"
                             [readonly]="isSave || accountService.pageLoading"/>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                      <label for="guaranteeCeiling">Plafond de garantie</label>
                      <input pInputText pKeyFilter="money"
                             id="guaranteeCeiling" aria-describedby="accessory-amount-company-help" placeholder="Plafond de garantie" class="gna-form-input"
                             type="number"
                             pattern="^[0-9]+(\.[0-9]+)?$"
                             min="1"
                             formControlName="guaranteeCeiling"
                             [readonly]="isSave || accountService.pageLoading"/>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                      <label>Réduction applicable</label>
                      <p-dropdown formControlName="discountApplicable" [options]="yesOrNoList" optionLabel="name" placeholder="Réduction applicable *"
                                  class="gna-form-dropdown"
                                  [readonly]="isSave || accountService.pageLoading || accountService.isSave"></p-dropdown>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                      <label>Territoire</label>
                      <br>
                      <p-dropdown formControlName="zone" [options]="zoneList" optionLabel="name" placeholder="Territoire *"
                                  class="gna-form-dropdown"
                                  [readonly]="isSave || accountService.pageLoading || accountService.isSave"></p-dropdown>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                      <label>Partenaires techniques</label>
                      <p-multiSelect [options]="partnerList"
                                     optionLabel="name" placeholder="Partenaires techniques"
                                     class="gna-form-multiselect"
                                     formControlName="partners"
                                     [filter]="false"
                                     [readonly]="isSave || accountService.pageLoading || accountService.isSave">
                        <ng-template let-partner pTemplate="item">
                          <div class="flex align-items-center gap-2">
                            <div>{{ partner.name }}</div>
                          </div>
                        </ng-template>
                      </p-multiSelect>
                    </div>
                    <div class="col-12 col-sm-8 col-md-8 col-lg-9 col-xl-9">
                      <label>Description</label>
                      <textarea rows="2" pInputTextarea formControlName="description"
                                class="gna-form-input"></textarea>
                    </div>
                    <div class="col-12 col-sm-4 col-md-4 col-lg-3 col-xl-3">
                      <label>Clauses</label>
                      <button
                        type="button"
                        mat-stroked-button color="primary" class="example-full-width gna-btn-clauses"
                        (click)="openClauseEditorDialog()">Ajouter</button>
                    </div>
                  </div>

                </form>
              </div>

            </div>

            <div class="tab-pane fade" id="pills-partners" role="tabpanel" aria-labelledby="pills-partners-tab" tabindex="0">
            </div>
          </div>
        </div>

</div>
