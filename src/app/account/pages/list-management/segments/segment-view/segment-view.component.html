<div class="gna-bc">
  <span>Marketing / Segments / Modifier</span>
</div>


<div class="gna-main-content">

  <div class="container-fluid gna-main-div-card">
    <mat-card class="gna-card">
      <mat-card-header class="gna-card-header">
        <div class="gna-card-header-btn row">
          <div class="col-12 col-sm-6">
            <button mat-raised-button
                    class="gna-btn-default" color="primary"
                    (click)="onBack()">Retour</button>
          </div>

        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="container-fluid">
            <div class="row pb-2 gna-form">
              <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                <label for="code">Code Segment</label>
                <input pInputText
                       type="text" id="code" aria-describedby="name-help" placeholder="Code Segment" class="gna-form-input"
                       [value]="segmentData.code" [disabled]="isDisable"/>
              </div>
              <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                <label for="name">Nom Segment</label>
                <input pInputText
                       type="text" id="name" aria-describedby="name-help" placeholder="Nom Segment" class="gna-form-input"
                      [value]="segmentData.name" [disabled]="isDisable"/>
              </div>
            </div>

        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
