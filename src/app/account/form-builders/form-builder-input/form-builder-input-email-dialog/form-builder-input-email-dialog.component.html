
<ng-container *ngIf="currentSelectedTag">


  <div class="form-builder-field-header">
   <span>
     {{ currentSelectedTag.stepLabel }} | {{ currentSelectedTag.questionLabel }}
   </span> <br>
    <span *ngIf="currentSelectedTag.fieldTag">
      Param√©trage du champs : {{ currentSelectedTag.fieldTag.name }}
    </span>
  </div>


  <div mat-dialog-content class="form-builder-field-body">
    <form [formGroup]="inputForm">

      <div class="row">
        <div class="col-12">
          <label for="label">
            Label
          </label>
          <input pInputText
                 type="text" id="label" class="gna-form-input"
                 formControlName="label"/>
        </div>

        <div class="col-12 mt-2">
          <label for="placeholder">
            Placeholder
          </label>
          <input pInputText
                 type="text" id="placeholder" class="gna-form-input"
                 formControlName="placeholder"/>
        </div>

        <div class="col-12 mt-2">
          <label for="maxlength">Maxlength</label>
          <input pInputText
                 type="text" id="maxlength" class="gna-form-input"
                 pattern="[0-9]*"
                 formControlName="maxlength"/>
        </div>

        <div class="col-12 mt-2">
          <label for="minlength">Minlength</label>
          <input pInputText
                 type="text" id="minlength" class="gna-form-input"
                 pattern="[0-9]*"
                 formControlName="minlength"/>
        </div>

        <div class="col-12 mt-2">
          <label for="pattern">Pattern</label>
          <input pInputText
                 type="text" id="pattern" class="gna-form-input"
                 formControlName="pattern"/>
        </div>

        <div class="col-12 mt-2">
          <label for="required" class="label-mr">Required</label>
          <p-checkbox id="required" formControlName="required" [binary]="true"
                      class="gna-form-checkbox"></p-checkbox>
        </div>

      </div>

    </form>
  </div>

  <div mat-dialog-actions>
    <button mat-stroked-button (click)="onNoClick()" color="primary" class="gna-fb-btn">Fermer</button>
    @if (!inputForm.valid) {
      <button mat-raised-button
              color="primary" class="gna-fb-btn gna-disable">Valider</button>
    } @else {
      <button mat-raised-button [mat-dialog-close]="this.inputForm" cdkFocusInitial
              color="primary" class="gna-fb-btn">Valider</button>
    }
  </div>


</ng-container>
