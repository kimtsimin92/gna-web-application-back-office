<header class="gna-erp-header fixed-top">
  <nav>
    <p>
      <mat-toolbar color="primary">
        <span class="gna-menu-btn">
           <button
             (click)="onDrawerToggle()"
             mat-icon-button>
          <mat-icon>apps</mat-icon>
        </button>
        </span>

        <span class="gna-ml gna-header-logo gna-responsive">
          <img src="assets/gna/images/51f51f4b-de2c-4033-8a43-44f4fff25edf.png"
               width="80">
        </span>
   <span class="gna-header-title gna-responsive">
      <button mat-icon-button [disabled]="accountService.pageLoading || accountService.isSave"
              (click)="onDrawerToggle()">
          <mat-icon>apps</mat-icon>
        </button>
        </span>
        <span *ngIf="headerTitle" class="gna-cursor-t">
         {{ headerTitle }}
        </span>
        <span class="example-spacer"></span>
        <button mat-icon-button [disabled]="accountService.pageLoading || accountService.isSave">
          <mat-icon>mail</mat-icon>
        </button>
             <button mat-icon-button [disabled]="accountService.pageLoading || accountService.isSave">
               <mat-icon>notifications</mat-icon>
             </button>
        <button mat-icon-button [matMenuTriggerFor]="menu"
                [disabled]="accountService.pageLoading || accountService.isSave">
          <mat-icon>account_circle</mat-icon>
        </button>
        <span class="btn-hmr gna-responsive">
        <span *ngIf="auth.getUserFullName()">
         <span class="gna-cursor">{{ auth.getUserFullName() }}</span>
        </span>
        </span>
        <mat-menu #menu="matMenu">
                    <button mat-menu-item
                      (click)="onGoToProfile('/account/profile')">
                      <mat-icon>person</mat-icon>
                      <span class="gna-header-text">Profil</span>
                    </button>
          <button mat-menu-item
          (click)="auth.loadingLogout()">
            <mat-icon>logout</mat-icon>
            <span class="gna-header-text">
              Se d√©connecter</span>
          </button>
        </mat-menu>
      </mat-toolbar>
    </p>

  </nav>
</header>
